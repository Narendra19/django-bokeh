<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Welcome{% endblock %}</title>

    <!-- Material Design fonts -->
   <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Bootstrap -->
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">

   <!-- Bootstrap Material Design -->
   <link href="/static/css/bootstrap-material-design.min.css" rel="stylesheet">
   <link href="/static/css/ripples.min.css" rel="stylesheet">
   <link href="/static/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Bokeh Specific -->
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.9.min.css" type="text/css" />

   <!-- custom css -->
   <link href="/static/css/style.css" rel="stylesheet">
   <link href="/static/css/submenu.css" rel="stylesheet">

   <link rel="shortcut icon" href="/static/favicon.ico">

  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="javascript:void(0)">Bokeh Plots</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/single/">Single Case Warranty Analysis</a></li>
                <li><a href="/global/">Global Warranty Analysis</a></li>
                <!-- <li class="dropdown-submenu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Global Warranty Analysis</a>
                  <ul class="dropdown-menu">
                    <li><a href="/sub1/">Subplot 1</a></li>
                    <li><a href="/sub2/">Subplot 2</a></li>
                  </ul>
                </li> -->
              </ul>
            </li>
          </ul>
          {% block actions %}

          {% endblock %}
        </div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-10">
        {% block content %}


        {% endblock %}
      </div>

    </div>

  </body>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/ripples.min.js"></script>
  <script src="/static/js/material.min.js"></script>
  <script src="/static/js/jquery.dataTables.min.js"></script>
  <script src="/static/js/dataTables.bootstrap.min.js"></script>
  <script>
  $(function () {
    $.material.init();
  });
</script>

  <script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.9.min.js"></script>

{% block extras %}
{% endblock %}

</html>
